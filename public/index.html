      <!DOCTYPE html>
      <html lang="en">

      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        


        <title>Twitter</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="script.js" type="text/javascript" ></script> 
       

      </head>

      <body>
        <div class="sidebar">
          <div class="sidebarOption" id="sidebarTwitterIcon"">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="sidebarOption active">
            <span class="material-icons">home</span>
            <h3>Home</h3>
          </div>
          <div class="sidebarOption">
            <span class="material-icons">search</span>
            <h3>Search</h3>
          </div>
          <div class="sidebarOption">
            <span class="material-icons">mail_outline</span>
            <h3>Messages</h3>
          </div>
          <div class="sidebarOption">
            <span class="material-icons">notifications</span>
            <h3>Notification</h3>
          </div>
          <div class="sidebarOption">
            <span class="material-icons">bookmark_border</span>
            <h3>Bookmark</h3>
          </div>
          <button class="sidebarTweet">Tweet</button>
        </div>

        <div class='feed'>
          <div class='feed__header'>
            <h2>Home</h2>
          </div>

          <div class="tweetbox">
            <form>
              <div class="tweetbox__input">
                <img src="/IMG_0135-modified.png">
                <input type="text" placeholder="What's happening?">
              </div>
              <button class="tweetbox__tweetButton" type="submit">Tweet</button>
            </form>
          </div>

        </div>

        <div class="widgets"> <!-- Move widgets outside of feed -->
           <div class="widgets__input">
            <span class="material-icons widgets__searchIcon">search</span>
            <input type="text" placeholder="Search Twitter">
          </div> 

          <div class="widgets__widgetContainer">
            <a class="twitter-timeline" data-height="400" href="https://twitter.com/Hoodville_?ref_src=twsrc%5Etfw">Tweets by Hoodville_</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            <div style="height: 15px;"></div> <!-- Spacer -->
            <a class="twitter-timeline" data-height="600" href="https://twitter.com/memes?ref_src=twsrc%5Etfw">Tweets by memes</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
        </div> <!-- End of widgets -->
